<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="editProduct.css" />
  </head>

  <body>
    <div id="openForm" class="container">
      <nav class="navbar">
        <ul class="nav-items">
          <li><a id="allProducts">All Products</a></li>
          <li><a href="addProduct.html">Add Product</a></li>
        </ul>
      </nav>
      <div id="itemContainer"></div>
    </div>
    <!-- ================================================================================= -->
    <div class="editContainer">
      <div id="editProduct">
        <h2>Edit Product</h2>
        <form id="editForm">
          <div class="form_item">
            <label for="title">Product Name:</label>
            <input type="text" id="title" name="productName" required />
          </div>
          <div class="form_item">
            <label for="price">Product Price:</label>
            <input type="text" id="price" name="productPrice" required />
          </div>
          <div class="form_item">
            <label for="description">Details</label>
            <textarea
              name="detail"
              id="description"
              cols="30"
              rows="10"
              required
            ></textarea>
          </div>

          <div class="form_item">
            <label for="category">Category</label>
            <select name="category" id="category">
              <option value="Men">Men's Category</option>
              <option value="Women">Women's Category</option>
              <option value="Child">Children's Category</option>
            </select>
          </div>

          <div class="form_item">
            <label for="image">Image URL</label>
            <input type="text" name="image" id="image" />
          </div>

          <div class="form_item">
            <label for="rate">Rate</label>
            <input type="text" id="rate" required />
          </div>
          <div class="form_item">
            <label for="count">Product Sold</label>
            <input type="text" id="count" required />
          </div>
          <!-- Add more fields as needed -->
          <div class="form_item">
            <button
              id="saveData"
              class="save_btn"
              type="submit"
              onclick="updateProduct(event)"
            >
              Save Changes
            </button>
            <button id="cancel_Button" class="cancel_btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div id="deleteProduct" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to delete this Product?</p>
        <p id="productName"></p>
        <button id="confirmDeleteBtn" onclick="confirmDeleteProduct()">
          Confirm
        </button>
        <button id="cancelDeleteBtn">Cancel</button>
      </div>
    </div>

    <!-- <script src="editProduct.js"></script> -->

    <script src="app.js"></script>
  </body>
</html>
